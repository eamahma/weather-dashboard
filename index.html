<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container"></div>
      <h1 class="title">
        Weather Dashboard
      </h1>
      <!-- <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p> -->
      <div class="columns is-3">
        <div class="column is-one-fifth">
          <div class="box" id="searchbox">
            <div class="field">
              <label class="label">Enter the City name</label>
              <div class="control">
                <input class="input" type="text" placeholder="city name ...">
              </div>
            </div>
            <button class="button is-primary">Search</button>
          </div>
          <div class="box">
            index
          </div>
        </div>

        <!-- this section to show current day weather -->
        <div class="column is-four-fifths">
          <div class="box" id="today-box">
            <p class="title" id="current-city">City Name:</p>
            <figure class="image is-64x64" id="current-image">
              <img src="https://bulma.io/images/placeholders/24x24.png">
            </figure>
            <p class="subtitle" id="current-date">Today: </p>
            <div class="content">
              <p id="temp">Temp:</p>
              <p id="wind">Wind:</p>
              <p id="humidity">Humidity:</p>
              <p id="uvindex">UVI Index: <span id="uvi-color"></span></p>
            </div>
          </div>

          <!-- 5 days forecast -->
          <div class="columns is-3-desktop">
            <!-- Day 1 forecast -->
            <div class="column  is-one-fifth">
              <div class="box  forecast">
                <p class="title" id="day1">Day1</p>
                <figure class="image is-64x64" id="day1-image">
                  <img src="">
                </figure>
                <p id="day1-temp">Temp:</p>
                <p id="day1-wind">Wind:</p>
                <p id="day1-humidity">Humidity:</p>
              </div>
            </div>
            <!-- Day 2 forecast -->
            <div class="column  is-one-fifth">
              <div class="box  forecast">
                <p class="title" id="day2">Day2
                <figure class="image is-64x64" id="day2-image">
                  <img src="">
                </figure>
                <p id="day2-temp">Temp:</p>
                <p id="day2-wind">Wind:</p>
                <p id="day2-humidity">Humidity:</p>
                </p>
              </div>
            </div>
            <!-- Day 3 forecast -->
            <div class="column  is-one-fifth">
              <div class="box  forecast">
                <p class="title" id="day3">Day3
                <figure class="image is-64x64" id="day3-image">
                  <img src="">
                </figure>
                <p id="day3-temp">Temp:</p>
                <p id="day3-wind">Wind:</p>
                <p id="day3-humidity">Humidity:</p>
                </p>
              </div>
            </div>
            <!-- Day 4 forecast -->
            <div class="column  is-one-fifth">
              <div class="box  forecast">
                <p class="title" id="day4">Day4
                <figure class="image is-64x64" id="day4-image">
                  <img src="">
                </figure>
                <p id="day4-temp">Temp:</p>
                <p id="day4-wind">Wind:</p>
                <p id="day4-humidity">Humidity:</p>
                </p>
              </div>
            </div>
            <!-- Day 5 forecast -->
            <div class="column  is-one-fifth">
              <div class="box  forecast">
                <p class="title" id="day5">Day5
                <figure class="image is-64x64" id="day5-image">
                  <img src="">
                </figure>
                <p id="day5-temp">Temp:</p>
                <p id="day5-wind">Wind:</p>
                <p id="day5-humidity">Humidity:</p>
                </p>
              </div>
            </div>
          </div>
        </div>



      </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
